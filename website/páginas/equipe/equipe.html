<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nossa Equipe | Tesla Imagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --tesla-blue: #009fe3;
      --navy: #00264d;
      --white: #fff;
      --gray-light: #f4f9fc;
      --gray-medium: #6f7b87;
    }
    body {
      margin:0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--gray-light);
      color: var(--navy);
    }
    header {
      background: var(--white);
      padding: 2rem 0 0.7rem 0;
      text-align: center;
    }
    .logo {
      font-size: 2.1rem;
      color: var(--tesla-blue);
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.6rem;
    }
    .action-btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.7rem;
    }
    .btn {
      padding: 0.9rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: box-shadow .2s, background .16s;
      box-shadow: 0 2px 11px rgba(0, 159, 227, 0.09);
    }
    .btn-primary {
      background: var(--tesla-blue);
      color: var(--white);
      outline: none;
      animation: pulse 2.8s infinite;
    }
    .btn-secondary {
      background: var(--white);
      color: var(--navy);
      border: 2px solid var(--navy);
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 0 0 var(--tesla-blue); }
      60% { box-shadow: 0 0 0 12px rgba(0, 159, 227, 0.13);}
    }
    .hero {
      background: var(--white);
      padding: 2.5rem 2vw 2rem 2vw;
      text-align: center;
      box-shadow: 0 2px 32px rgba(0,38,77,0.06);
      border-radius: 0 0 18px 18px;
    }
    .hero-title {
      font-size: 2.7rem;
      color: var(--tesla-blue);
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
    }
    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--gray-medium);
      margin-bottom: 2.4rem;
      line-height: 1.4;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem 1.2rem;
      justify-content: center;
      padding: 2.5rem 3vw 1.9rem 3vw;
      background: linear-gradient(90deg, var(--white) 75%, var(--gray-light) 100%);
    }
    .team-card {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0,159,227,0.10), 0 1px 2px rgba(0,38,77,0.09);
      text-align: center;
      padding-bottom: 1.2rem;
      padding-top: 0.6rem;
      transition: box-shadow 0.3s, transform 0.28s;
      position: relative;
      cursor: pointer;
    }
    .team-card:hover {
      box-shadow: 0 12px 32px rgba(0,159,227,0.18), 0 2px 3px rgba(0,38,77,0.13);
      transform: translateY(-2px) scale(1.03);
    }
    .team-photo {
      width: 124px;
      height: 124px;
      margin: 1rem auto 0.7rem auto;
      display: block;
      border-radius: 60px;
      background: linear-gradient(120deg, var(--gray-light) 80%, var(--white) 100%);
      box-shadow: 0 4px 22px rgba(0,159,227,0.08);
      position: relative;
      overflow: hidden;
      border: 2px solid var(--tesla-blue);
    }
    /* Silhouette SVG inside */
    .team-photo svg {
      display: block;
      margin: auto;
      width: 100px;
      height: 100px;
      fill: url(#avatar-gradient);
    }
    .team-name {
      font-size: 1.08rem;
      color: var(--navy);
      font-weight: 600;
      margin: 0.15rem 0 0.32rem 0;
      letter-spacing: 1px;
      transition: color .21s;
    }
    .team-card:hover .team-name {
      color: var(--tesla-blue);
    }
    .team-role {
      color: var(--gray-medium);
      font-size: 0.98rem;
      font-weight: 400;
      margin-bottom: 0.7rem;
      padding: 0 0.4rem;
    }
    .actions-end {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1.1rem;
      margin: 2.7rem 0 2.2rem 0;
    }
    
    /* Footer */
    footer {
      background: var(--navy);
      color: var(--white);
      text-align: center;
      padding: 2rem 2vw 1rem 2vw;
      margin-top: 2rem;
      border-radius: 24px 24px 0 0;
      font-size: 1.04em;
      letter-spacing: 1px;
    }
    .footer-logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--white);
      font-family: 'Poppins', sans-serif;
      margin-bottom: 0.3rem;
    }
    .footer-contact {
      opacity: 0.84;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .footer-social {
      display: flex;
      gap: 1.3rem;
      justify-content: center;
      margin-bottom: 0.9rem;
    }
    .footer-social a { color: var(--white); transition: color .13s;}
    .footer-social a:hover { color: var(--tesla-blue);}
    .footer-copyright { font-size: .87rem; opacity: .66; }
    @media(max-width: 900px) {
      .team-grid { grid-template-columns: repeat(2, 1fr); }
      .hero-title { font-size: 2rem;}
    }
    @media(max-width: 700px) {
      .team-grid { grid-template-columns: 1fr; }
      .team-photo { width: 82px; height: 82px;}
      footer { border-radius: 0;}
    }
  </style>
</head>
<body>
